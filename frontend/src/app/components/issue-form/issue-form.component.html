<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">{{ modalTitle }}</h3>
      <button class="close-btn" (click)="onCancel()">&times;</button>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Title *</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="formData.title"
          name="title"
          required
          placeholder="Enter issue title"
        >
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea 
          class="form-control" 
          [(ngModel)]="formData.description"
          name="description"
          rows="4"
          placeholder="Enter issue description"
        ></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Status</label>
        <select class="form-control" [(ngModel)]="formData.status" name="status">
          <option value="open">Open</option>
          <option value="in-progress">In Progress</option>
          <option value="closed">Closed</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Priority</label>
        <select class="form-control" [(ngModel)]="formData.priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Assignee</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="formData.assignee"
          name="assignee"
          placeholder="Enter assignee username"
        >
      </div>

      <div *ngIf="error" style="color: #dc3545; margin-bottom: 16px;">
        {{ error }}
      </div>

      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="submitting || !formData.title.trim()"
        >
          {{ submitting ? 'Saving...' : (isEditing ? 'Update' : 'Create') }}
        </button>
      </div>
    </form>
  </div>
</div>
